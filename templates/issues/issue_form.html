{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Issue</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container">
    <h1>Create a New Issue</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'issue_list' %}">Back to Issue List</a>
</div>
</body>
</html>
