{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Issue List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container">
    <h1>Issues</h1>
    <ul>
        {% for issue in issues %}
            <li>{{ issue.title }} - Rating: {{ issue.rating }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'issue_create' %}">Create a new issue</a>
</div>
</body>
</html>
