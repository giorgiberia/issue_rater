{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Issues</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container">
    <div class="left-section">
        <h1>Issues</h1>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for issue in issues %}
                <tr>
                    <td>{{ issue.title }}</td>
                    <td>{{ issue.rating }}</td>
                    <td>
                        <form method="post" action="{% url 'vote_issue' issue.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" name="vote_type" value="1" class="vote-button upvote">Upvote</button>
                            <button type="submit" name="vote_type" value="-1" class="vote-button downvote">Downvote</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="right-section">
        <h1>Create a New Issue</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html>
