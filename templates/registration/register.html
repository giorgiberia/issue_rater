{% load static %}
<!DOCTYPE html>
<html lang="en"> <!--begin::Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Issues | Register Page</title><!--begin::Primary Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Issues | Register Page">
    <meta name="author" content="Giorgi Beria">
    <meta name="description" content="Register to manage issues of a building">
    <meta name="keywords" content="issues, manage, admin, building management"><!--end::Primary Meta Tags--><!--begin::Fonts-->
    <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}"><!--end::Required Plugin(AdminLTE)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css" integrity="sha256-Qsx5lrStHZyR9REqhUF8iQt73X06c8LGIUPzpOhwRrI=" crossorigin="anonymous"><!--end::Third Party Plugin(Bootstrap Icons)--><!--begin::Required Plugin(AdminLTE)-->

    <style>
        body.register-page {
            background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head> <!--end::Head--> <!--begin::Body-->

<body class="register-page bg-body-secondary">
<div class="register-box">
    <div class="register-logo"> <a href="/"><b>Issues</b>Tracker</a> </div> <!-- /.register-logo -->
    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">Register a new membership</p>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username">
                    <div class="input-group-text"> <span class="bi bi-person"></span> </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                    <div class="input-group-text"> <span class="bi bi-envelope"></span> </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password1" class="form-control" placeholder="Password">
                    <div class="input-group-text"> <span class="bi bi-lock-fill"></span> </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password2" class="form-control" placeholder="Retype password">
                    <div class="input-group-text"> <span class="bi bi-lock-fill"></span> </div>
                </div> <!--begin::Row-->
                <div class="row">
                    <div class="col-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="agree_terms" id="agree_terms">
                            <label class="form-check-label" for="agree_terms">I agree to the <a href="#">terms</a></label>
                        </div>
                    </div> <!-- /.col -->
                    <div class="col-4">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div> <!-- /.col -->
                </div> <!--end::Row-->
            </form>
            <a href="{% url 'login' %}" class="text-center">I am already registered</a>
        </div> <!-- /.register-card-body -->
    </div>
</div> <!-- /.register-box --> <!--begin::OverlayScrollbars Configure-->
</body><!--end::Body-->

</html>
